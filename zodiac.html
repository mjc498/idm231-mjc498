<!DOCTYPE html>

    <title>zodiac</title>

<body>

<!--title-->
    <h1>
        SUPER MARIO ZODIAC WORLD
    </h1>

<!--form-->
    <form id="birthday">
        <div class="container">
            <p class="birthday_title">
                Enter Your Birthday!
            </p>
            <input 
                class="date"
                type="date"
                id="birthdayInput"
                value="0000-00-00"
                min="1920-01-01"
                max="2024-12-31">
        </div>
        <div class="container">
            <input
                class="button"
                type="submit"
                value="submit">
        </div>
    </form>
 
<!--zodiac list-->
